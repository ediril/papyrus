{% extends "base.html" %}
{% block content %}

<main>
  <h1>Articles:</h1>
  <ul>
	{% for post in site.posts %}
    <li><a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a>
	  {% if post.excerpt_html %}<div><small>{{ post.excerpt_html | safe }}</small></div>{% endif %}
    </li>
  {% endfor %}
  </ul>
</main>

{% endblock %}
